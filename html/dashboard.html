<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="../Style/dashboard.css" rel="stylesheet" >

    <div id="dashboard">

                <h2>Welcome to Dashboard <span id="firstNameSpan"></span>

                    <input id="text-box" type="text" placeholder="Add Tasks">
                    <small></small>
                    <button id="push" type="submit">Add</button>
                   
                </div>
                <ul id="list-container">
                    <li class="checked">Task 1</li>
                    <li class="checked">Task 2</li>
                    <li class="checked">Task 3</li>

        </div>
    
    </div>
