<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../Style/signup.css" rel="stylesheet" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    
    
    <title>Signup</title>
</head>
<body>
    <div id="signup-form">
        <div class="container  mt-10">
            <div class="row justify-content-center">
                <h2 class="sr-only text-center">Signup</h2>
                    <div class="col-md-4 justify-content-center bg-primamry" >
                    
                            <form id="signup" class="form-content" >
                                
                                <div class="form-group">First Name
                                    <input id="fname" class="form-control" type="fname" name="fname" placeholder="First Name" />
                                    <i class="fas fa-check-circle"></i>
                                    <i class="fas fa-exclamation-circle"></i>
                                     <small>Error message</small>
                                </div>

                                <div class="form-group">Last Name
                                    <input id="lname" class="form-control" type="lname" name="lname" placeholder="Last Name" />
                                    <i class="fas fa-check-circle"></i>
                                    <i class="fas fa-exclamation-circle"></i>
                                     <small>Error message</small>
                                </div>


                                <div class="form-group">Email
                                    <input id="email" class="form-control" type="email" name="email" placeholder="name@domain.com" />
                                    <i class="fas fa-check-circle"></i>
                                    <i class="fas fa-exclamation-circle"></i>
                                    <small>Error message</small>
                                </div>

                                <div class="form-group">Password
                                    <input id="password" class="form-control" type="password" name="password" placeholder="Password" />
                                    <i class="fas fa-check-circle"></i>
                                    <i class="fas fa-exclamation-circle"></i>
                                  <small>Error message</small>
                                </div>

                                <div class="form-group">Confirm Password
                                    <input id="confirm-p" class="form-control" type="password" name="confirm-p" placeholder="Confirm Password" />
                                    <i class="fas fa-check-circle"></i>
                                    <i class="fas fa-exclamation-circle"></i>
                                  <small>Error message</small>
                                </div>


                                <div class="pt-3 mb-0">
                                    <button id="register" class="btn btn-primary btn-md btn-block" type="submit">Signup</button>
                                  </div>
                           
                            </form>
                        
                    </div>
                </div>
            </div>

</div>


    <script src="../JS/signup.js"></script></body>
</html>
