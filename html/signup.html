<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../Style/signup.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    
    
    <title>Signup</title>
</head>
<body>
    <div id="signup-form">
        <div class="container mt-1">
            <div class="row justify-content-center">
                <h2 class="sr-only text-center">Signup</h2>
                    <div class="col-md-4 justify-content-center bg-primamry" >
                            <form id="signup" class="form">
                                
                            <div class="form-control mt-0">
                                <label for="fname">First Name</label>
                                <input id="fname"  type="fname" name="fname" placeholder="First Name" /><br>
                                <small></small>
                            </div>

                            <div class="form-control">
                                <label for="lname">Last Name</label>
                                <input id="lname" type="lname" name="lname" placeholder="Last Name" /><br>
                                <small></small>
                            </div>


                            <div class="form-control">
                                <label for="email">Email</label>
                                <input id="email"  type="email" name="email" placeholder="name@domain.com" /><br>
                                <small></small>
                            </div>

                            <div class="form-control">
                                <label for="password">Password</label>
                                <input id="password"  type="password" name="password" placeholder="Password" /><br>
                                <small></small>
                            </div>

                            <div class="form-control">
                                <label for="confirm-p">Confirm Password</label>
                                <input id="confirm-p" class="form-control" type="password" name="confirm-p" placeholder="Confirm Password" /><br>
                                <small></small>
                            </div>


                            <div id="btn-sigup" class="pt-0 mb-0">
                                <button id="register" class="btn  btn-md btn-block" type="submit">Signup</button>
                            </div>
                           
                        </form>
                        
                    </div>
                </div>
            </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="../JS/signup.js"></script>


</body>
</html>
