<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../Style/login.css" rel="stylesheet" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Login</title>
</head>
<body>
    <div class="login-form">
        <nav class="navbar navbar-light bg-dark">
            <span class="navbar-brand text-light mt-1 h1">LOGIN</span>
          </nav>
        <div class="container mt-3  text-light">
            <div class="row justify-content-center">
                <div class="col-4 justify-content-center">
                    
                    <form id="login" class="form">
                        <h1 class=" mt-1 mb-4 text-dark text-center">Login</h1>

                            <div class="form-control bg-light text-dark">
                                <label for="email">Email</label>
                                <input  id="useremail"  type="email" name="email" placeholder="Email" />
                                <i class="fas fa-check-circle"></i>
                                <i class="fas fa-exclamation-circle"></i>
                                <small></small>
                            </div>

                            <div class="form-control bg-light text-dark">
                                    <label for="password">Password</label>
                                    <input  id="userpassword" type="password" name="password" placeholder="Password" />
                                    <i class="fas fa-check-circle"></i>
                                    <i class="fas fa-exclamation-circle"></i>
                                   <small></small>
                                </div>

                                <div class="pt-2 mb-0">
                                    <button id="login-btn" class="btn btn-dark btn-block" type="submit" >Login</button>
                                </div>
                        
                            </form>
                        
                    </div>
                </div>
            </div>
        </div>



       
<script src="../JS/login.js"></script>

</body>


   
</html>
