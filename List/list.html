<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./list.css" rel="stylesheet" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    
    
    <title>To-Do</title>
</head>

<body>

    <div id="todo">
       
        <div class="container mt-3 py-3">
            <h2 class="text-center text-primary bg-transparent">CREATE LISTS</h2>

            <div class="input-group mb-3">
                <input type="text" id="addtask" class="form-control" placeholder="Enter Task" aria-label="Enter Task">
                <input type="submit" id="addbtn"  class="btn btn-outline-primary"  value="Add"/>
               
              </div>
              <div id="table" class="table-responsive">
                <table class="table table-fit mt-3 table-light">
                  <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">Name</th>
                      <th scope="col">Description</th>
                      <th scope="col">Actions</th>
                    </tr>
                  </thead>
                  <tbody id="records">
                     <tr>
                      <th scope="row">1</th>
                      <td></td>
                      <td></td>
                      <td>
                        <i class="btn text-white fa fa-edit btn-primary mx-2">Edit</i>
                        <i class="btn text-white fa fa-delete btn-danger mx-2">Delete</i>
                       </td>
                    </tr>
        
                   
                  </tbody>
                </table>
            
        </div>
    </div>



    <script src="./list.js"></script>
</body>

</html>
